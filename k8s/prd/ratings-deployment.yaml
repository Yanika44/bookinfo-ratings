apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookinfo-prd-ratings
  namespace: student20-bookinfo-prd
  labels:
    app: bookinfo-prd-ratings
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookinfo-prd-ratings
  template:
    metadata:
      labels:
        app: bookinfo-prd-ratings
    spec:
      containers:
      - name: bookinfo-prd-ratings
        image: ghcr.io/yanika44/bookinfo-ratings:dev
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: web-port
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: 80
            scheme: HTTP
        readinessProbe:
          httpGet:
            path: /
            port: 80
            scheme: HTTP
        env:
        - name: SERVICE_VERSION
          value: v1
      imagePullSecrets:
      - name: registry-github